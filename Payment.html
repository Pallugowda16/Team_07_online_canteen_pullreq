<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Simple Canteen</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="payment-container">
    <h1>Payment</h1>
    <form id="paymentForm">
      <input type="text" name="cardNumber" placeholder="Card Number" required />  <!-- ADDED name -->
      <input type="text" name="cardName" placeholder="Name on Card" required />  <!-- ADDED name -->
      <input type="text" name="expiryDate" placeholder="Expiry Date (MM/YY)" required />  <!-- ADDED name -->
      <input type="text" name="cvv" placeholder="CVV" required />  <!-- ADDED name -->
      <button type="submit">Pay</button> <!--Button to Submit the payment form -->
    </form>
  </div>

  <script>
    function validateCardNumber(cardNumber) {
      return cardNumber.replace(/\s/g, '').length === 16 && !isNaN(cardNumber.replace(/\s/g, ''));// Remove spaces and check if length is 16 and if it's numeric
}
    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
 const cardNumber = document.querySelector('input[name="cardNumber"]').value; 

      if (cardNumber.replace(/\s/g,'').length !== 16 || isNaN(cardNumber.replace(/\s/g,''))) {
  // (New change: removing spaces while checking) <-- ADDED CHANGE 
        alert("Please enter a valid 16-digit card number."); 
        return; 
      }                  <!--Card Number Length Validation-->
      alert("Payment Successful!");
      window.location.href = "success.html";
    });
  </script>
</body>
</html>
